<div class="modal-header" [ngClass]="{ 'no-title': !title && title !== '' && checkDialogType === 'standard' }">
  <div class="standard-title">
    <div *ngIf="checkDialogType === 'warning'" class="header-alert-icon">
      <svg
        class="devui-icon devui-icon-warning"
        viewBox="0 0 16 16"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <polygon
            points="7.5 1.74501946 1.39184847 13.5954649 7.08947368 14.2207621 13.9973698 13.5954649 10.9383683 5.61273879 8.40084114 1.27624313"
          ></polygon>
          <path
            d="M8.51325441,0.127397589 C8.70423071,0.228333932 8.8605922,0.383286648 8.96244623,0.57254229 L15.8714442,13.4101975 C16.1549662,13.9370117 15.9538562,14.5918482 15.4222523,14.8728158 C15.2642579,14.9563203 15.0879506,15 14.9088903,15 L1.09089441,15 C0.488410063,15 0,14.5159904 0,13.9189343 C0,13.7414873 0.0440768395,13.5667684 0.128340519,13.4101975 L7.03733844,0.57254229 C7.32086049,0.0457280838 7.98165058,-0.153569987 8.51325441,0.127397589 Z M8.87894737,11.2105263 L7.08947368,11.2105263 L7.08947368,13 L8.87894737,13 L8.87894737,11.2105263 Z M8.96842105,4.5 L7,4.5 L7.08947368,9.86842105 L8.87894737,9.86842105 L8.96842105,4.5 Z"
          ></path>
        </g>
      </svg>
    </div>
    <div *ngIf="checkDialogType === 'failed'" class="header-alert-icon">
      <svg
        class="devui-icon devui-icon-error"
        width="16px"
        height="16px"
        viewBox="0 0 16 16"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <circle cx="8" cy="8" r="7"></circle>
          <path
            d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z M9,12.6 L7,12.6 L7,10.6 L9,10.6 L9,12.6 Z M9,9.1 L7,9.1 L6.9,3.1 L9.1,3.1 L9,9.1 Z"
            fill-rule="nonzero"
          ></path>
        </g>
      </svg>
    </div>
    <div *ngIf="checkDialogType === 'sucess' || checkDialogType === 'success'" class="header-alert-icon">
      <svg
        class="devui-icon devui-icon-success"
        viewBox="0 0 16 16"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <circle cx="8" cy="8" r="7"></circle>
          <path d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z" fill-rule="nonzero"></path>
          <polygon
            stroke-width="0.4"
            fill-rule="nonzero"
            points="8.16 10.48 7.32 11.32 6.48 10.48 6.48 10.48 3.6 7.68 4.44 6.84 7.28 9.68 11.52 5.44 12.36 6.28"
          ></polygon>
        </g>
      </svg>
    </div>
    <div *ngIf="checkDialogType === 'info'" class="header-alert-icon">
      <svg
        class="devui-icon devui-icon-info"
        viewBox="0 0 16 16"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <circle cx="8" cy="8" r="7"></circle>
          <g stroke-width="1">
            <path
              d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z M9,5 L7,5 L7,3 L9,3 L9,5 Z M9,12.6 L7,12.6 L7,6.6 L9,6.6 L9,12.6 Z"
            ></path>
          </g>
        </g>
      </svg>
    </div>
    <span *ngIf="title" [title]="title" class="title-text">{{ title }}</span>
    <ng-container *ngIf="!title">
      <span *ngIf="checkDialogType === 'warning'" class="title-text"> {{ i18nText?.warning }}</span>
      <span *ngIf="checkDialogType === 'failed'" class="title-text">{{ i18nText?.error }}</span>
      <span *ngIf="checkDialogType === 'sucess' || checkDialogType === 'success'" class="title-text">{{ i18nText?.success }}</span>
      <span *ngIf="checkDialogType === 'info'" class="title-text">{{ i18nText?.info }}</span>
    </ng-container>
  </div>
  <d-icon
    class="modal-header-maximized"
    *ngIf="showMaximizeBtn"
    [icon]="maximized ? minTemplate : maxTemplate"
    [operable]="true"
    (click)="maximize()"
  ></d-icon>
  <ng-template #maxTemplate>

      ></path>

  <d-icon
    class="modal-header-close"
    *ngIf="showCloseBtn"
    [icon]="closeTemplate"
    [operable]="true"
    (mousedown)="$event.stopPropagation()"
    (click)="close($event)"
  >
  </d-icon>
  <ng-template #closeTemplate>
    <svg
      width="16px"
      height="16px"
      viewBox="0 0 16 16"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <path
          d="M14.6887175,1.25368865 C15.0770801,1.64205125 15.0121881,2.34244569 14.544513,2.81012074 L9.383,7.971 L14.544513,13.1322854 C14.9787827,13.5665551 15.0657548,14.2014859 14.7650189,14.6009195 L14.6887175,14.6887175 C14.3003549,15.0770801 13.5999604,15.0121881 13.1322854,14.544513 L13.1322854,14.544513 L7.971,9.383 L2.81012075,14.544513 C2.3424457,15.0121881 1.64205125,15.0770801 1.25368865,14.6887175 C0.865326051,14.3003549 0.930218063,13.5999605 1.39789313,13.1322854 L6.558,7.971 L1.39789311,2.81012074 C0.963623424,2.37585105 0.876651354,1.74092026 1.17738727,1.34148668 L1.25368865,1.25368865 C1.64205125,0.865326051 2.34244569,0.930218063 2.81012074,1.39789311 L2.81012074,1.39789311 L7.971,6.558 L13.1322854,1.39789311 C13.5999605,0.930218063 14.3003549,0.865326051 14.6887175,1.25368865 Z"

</div>
