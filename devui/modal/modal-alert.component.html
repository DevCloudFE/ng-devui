<div>
    <div class="modal-body">
        <div *ngIf="!!data.content">{{data.content}}</div>
    </div>
    <div class="modal-footer">
        <d-button
                (click)='close($event)'
                bsStyle="stress"
                circled="true"  
        >{{data.cancelBtnText}}
        </d-button>
    </div>
</div>
