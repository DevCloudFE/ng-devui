<div>
  <d-button bsStyle="common" (click)="openTempleteDialog()">Dialog</d-button>
  <d-button bsStyle="common" (click)="openTempleteModal()">Modal</d-button>
</div>

<ng-template #dialogContent let-modalInstance="modalInstance" let-modalContentInstance="modalContentInstance">
  <d-dialog-content [data]="dialogData" [modalInstance]="modalInstance" [modalContentInstance]="modalContentInstance"></d-dialog-content>
</ng-template>
<ng-template #modalContent let-modalInstance="modalInstance">
  <d-modal-content [data]="modalData" [modalInstance]="modalInstance"></d-modal-content>
</ng-template>
