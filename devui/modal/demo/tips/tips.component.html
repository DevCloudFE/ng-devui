<div class="btn-group">
    <d-button bsStyle="primary" (click)="openSuccessDialog('success')">success</d-button>
    <d-button bsStyle="primary" (click)="openFailedDialog('failed')">failed</d-button>
    <d-button bsStyle="primary" (click)="openWarningDialog('warning')">warning</d-button>
    <d-button bsStyle="primary" (click)="openInfoDialog('info')">info</d-button>
</div>
