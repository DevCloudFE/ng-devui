<div class='modal-footer'>
    <div>
        <d-button
                *ngFor="let button of buttons"
                [attr.id]="button.id"
                (click)='button.handler($event)'
                bsStyle={{button.cssClass}}
                circled="true"
                [width]="button.btnwidth"
                [autofocus] = "button.autofocus"
        >{{button.text}}
        </d-button>
    </div>
</div>
