<section width="50%">
  <div class="devui-scroll-container">
    <ul class="devui-scroll-content">
      <li class="item" *ngFor="let item of list; let index = index">
        {{ index + 1 + '. ' + item }}
      </li>
    </ul>
    <d-back-top [scrollTarget]="scrollElement" [right]="'30px'" [bottom]="'10px'" (backTopEvent)="backTop($event)"></d-back-top>
  </div>
</section>
