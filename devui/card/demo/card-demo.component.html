<div class="demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 60, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>

  <div class="demo-example" [dAnchor]="'card-basic'">
    <div class="demo-title">{{ 'components.card.basicDemo.title' | translate }}</div>
    <div class="demo-text"></div>
    <d-codebox id="components-card-basic" [sourceData]="CardDemoBasic">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>

  <div class="demo-example" [dAnchor]="'card-with-media'">
    <div class="demo-title">{{ 'components.card.mediaDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.card.mediaDemo.description' | translate }}</div>
    <d-codebox id="components-card-with-media" [sourceData]="CardDemoWithMedia">
      <d-with-media demo></d-with-media>
    </d-codebox>
  </div>

  <div class="demo-example" [dAnchor]="'card-custom'">
    <div class="demo-title">{{ 'components.card.customDemo.title' | translate }}</div>
    <div class="demo-text"></div>
    <d-codebox id="components-card-custom" [sourceData]="CardDemoCustom">
      <d-custom demo></d-custom>
    </d-codebox>
  </div>
</div>
