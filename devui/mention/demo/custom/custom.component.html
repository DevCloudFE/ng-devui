<textarea
  dTextarea
  placeholder="Please Enter"
  id="textArea"
  dMention
  [mentionSuggestions]="suggestions"
  [mentionItemTemplate]="customTemp"
  [mentionValueParse]="valueWith"
  rows="5"
  cols="30"
></textarea>

<ng-template #customTemp let-suggestion>
  <d-avatar style="text-align: right" [name]="suggestion.name" width="18" height="18"></d-avatar>
  <span style="margin-left: 10px">{{ suggestion.name }} - {{ suggestion.id }}</span>
</ng-template>
