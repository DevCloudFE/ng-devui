<div
  #editableSelectBox
  class="devui-form-group devui-has-feedback"
  [ngClass]="{
    'devui-select-open': dropDownOpen,
    'allow-clear': (inputValue || inputValue === 0) && allowClear,
    'devui-gray-style': styleType === 'gray'
  }"
>
  <input
    (click)="toggle()"
    class="devui-form-control devui-dropdown-origin"
    type="text"
    name="autoCompleteControl"
    [source]="source"
    (ngModelChange)="onTermChange($event)"
    [ngModel]="inputValue"
    [searchFn]="searchFn"
    [disabled]="disabled"
    [disabledKey]="disabledKey"
    [placeholder]="placeholderContent"
    [itemTemplate]="itemTemplate"
    [noResultItemTemplate]="noResultItemTemplate || noResultDefaultTemplate"
    [appendToBody]="appendToBody"
    [appendToBodyDirections]="appendToBodyDirections"
    [appendToBodyScrollStrategy]="appendToBodyScrollStrategy"
    [maxHeight]="maxHeight"
    [sceneType]="enableSelectedValueList ? 'select' : 'select-extend'"
    [dAutoCompleteWidth]="width"
    dAutoComplete
    [enableLazyLoad]="enableLazyLoad"
    [formatter]="formatter"
    [valueParser]="valueParser"
    [showAnimation]="showAnimation"
    [customViewTemplate]="customViewTemplate"
    [customViewDirection]="customViewDirection"
    (toggleChange)="toggleChangeHandler($event)"
    (loadMore)="loadMoreEvent($event)"
    (selectValue)="selectValue($event)"
    (hoverItem)="onHoverItem($event)"
    (blur)="blurEventHandle($event)"
  />
  <span class="devui-form-control-feedback">
    <span class="devui-select-clear-icon" (click)="valueClear($event)">
      <svg viewBox="0 0 16 16">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <path
            d="M8,1 C11.8659932,1 15,4.13400675 15,8 C15,11.8659932 11.8659932,15 8,15 C4.13400675,15 1,11.8659932 1,8 C1,4.13400675 4.13400675,1 8,1 Z M5.87867966,5.17157288 C5.68341751,4.97631073 5.36683502,4.97631073 5.17157288,5.17157288 C4.99800652,5.34513923 4.97872137,5.61456363 5.11371742,5.80943177 L5.17157288,5.87867966 L7.29218611,7.99929289 L5.17157288,10.1213203 C4.97631073,10.3165825 4.97631073,10.633165 5.17157288,10.8284271 C5.34513923,11.0019935 5.61456363,11.0212786 5.80943177,10.8862826 L5.87867966,10.8284271 L7.99929289,8.70639967 L10.1213203,10.8284271 C10.3165825,11.0236893 10.633165,11.0236893 10.8284271,10.8284271 C11.0019935,10.6548608 11.0212786,10.3854364 10.8862826,10.1905682 L10.8284271,10.1213203 L8.70710678,8 L10.8284271,5.87867966 C11.0236893,5.68341751 11.0236893,5.36683502 10.8284271,5.17157288 C10.6548608,4.99800652 10.3854364,4.97872137 10.1905682,5.11371742 L10.1213203,5.17157288 L8,7.29289322 L5.87867966,5.17157288 Z"
            fill-rule="nonzero"
          ></path>
        </g>
      </svg>
    </span>
    <span class="devui-select-chevron-icon">
      <svg
        width="16px"
        height="16px"
        viewBox="0 0 16 16"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <path
            d="M3.64644661,5.64644661 C3.82001296,5.47288026 4.08943736,5.45359511 4.2843055,5.58859116 L4.35355339,5.64644661 L8,9.293 L11.6464466,5.64644661 C11.820013,5.47288026 12.0894374,5.45359511 12.2843055,5.58859116 L12.3535534,5.64644661 C12.5271197,5.82001296 12.5464049,6.08943736 12.4114088,6.2843055 L12.3535534,6.35355339 L8.35355339,10.3535534 C8.17998704,10.5271197 7.91056264,10.5464049 7.7156945,10.4114088 L7.64644661,10.3535534 L3.64644661,6.35355339 C3.45118446,6.15829124 3.45118446,5.84170876 3.64644661,5.64644661 Z"
          ></path>
        </g>
      </svg>
    </span>
  </span>
</div>

<ng-template #noResultDefaultTemplate>
  <span>{{ inputValue || inputValue === 0 ? i18nCommonText?.noRecordsFound : i18nCommonText?.noData }}</span>
</ng-template>
