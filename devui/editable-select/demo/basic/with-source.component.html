<d-editable-select
  placeholder="Search"
  [appendToBody]="true"
  [appendToBodyDirections]="['leftDown', 'leftUp']"
  [source]="languages"
  [maxHeight]="300"
  [allowClear]="true"
  [(ngModel)]="selectItem"
  (toggleChange)="toggleChange($event)"
>
</d-editable-select>
<pre>{{ (selectItem | json) || 'No language select' }}</pre>
