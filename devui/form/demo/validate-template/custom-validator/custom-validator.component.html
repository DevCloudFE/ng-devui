<section class="demo-section">
  <div>
    <d-select
      [options]="verifierOptions"
      [(ngModel)]="singleSelectData"
      [multiple]="true"
      [name]="'singleSelect1'"
      [filterKey]="'name'"
      [placeholder]="'Select'"
      [dValidateRules]="{
        validators: [{ maxUser: maxUsers(3), message: 'Do not select more than three administrators.' }],
        asyncValidators: [{ isUserBusy: isUserBusy }]
      }"
    >
    </d-select>
  </div>
</section>
