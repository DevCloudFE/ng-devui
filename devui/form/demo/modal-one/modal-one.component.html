<section>
  <form dForm [layout]="'vertical'">
    <d-form-item>
      <d-form-label [required]="true">计划名</d-form-label>
      <d-form-control>
        <input dTextInput name="userName" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [hasHelp]="true" [helpTips]="'这是计划名，计划名字，计划名'">计划描述</d-form-label>
      <d-form-control>
        <textarea dTextarea name="desc" maxlength="200"></textarea>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">单选框</d-form-label>
      <d-form-control>
        <d-select [options]="selectOptions" name="select1" size="sm" [filterKey]="'label'" [(ngModel)]="formData.selectValue"></d-select>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">多选框</d-form-label>
      <d-form-control>
        <d-select
          name="multiSelect"
          [options]="selectOptions"
          size="sm"
          [filterKey]="'label'"
          [isSearch]="true"
          [multiple]="true"
          [extraConfig]="{
            labelization: multipleSelect2DemoConfig.labelization
          }"
          [ngModel]="formData.multipleSelectValue"
        ></d-select>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>标签选项</d-form-label>
      <d-form-control>
        <d-tags-input
          name="tag"
          (click)="$event.stopPropagation()"
          id="tagsInputId"
          [displayProperty]="'label'"
          [tags]="addedLabelList"
          [placeholder]="'标签'"
          [suggestionList]="labelList"
        >
        </d-tags-input>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>单选框</d-form-label>
      <d-form-control>
        <d-radio-group name="schedule" [cssStyle]="'row'" [(ngModel)]="formData.radioValue">
          <d-radio *ngFor="let option of radioOptions" [value]="option">
            {{ option.label }}
          </d-radio>
        </d-radio-group>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>开关</d-form-label>
      <d-form-control>
        <d-toggle name="anonymous" [(ngModel)]="formData.toggleValue"></d-toggle>
      </d-form-control>
    </d-form-item>
  </form>
</section>
