<section>
  <h5 class="text-muted">自定义区域</h5>
  <div class="row">
    <div class="col-md-5">
      <d-select [placeholder]="'Standard Input'" [options]="options" [multiple]="true" [customViewTemplate]="myTemplate"></d-select>
    </div>
  </div>
</section>

<ng-template #myTemplate let-selectComponent>
  <div class="total">已选 {{ selectComponent?.multiItems?.length || 0 }} 项</div>
</ng-template>
