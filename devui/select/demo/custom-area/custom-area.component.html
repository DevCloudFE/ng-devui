<section>
  <div class="row">
    <div class="col-md-5">
      <d-select [placeholder]="'Standard Input'" [options]="options" [multiple]="true" [customViewTemplate]="myTemplate"></d-select>
    </div>
  </div>
</section>

<ng-template #myTemplate let-selectComponent>
  <div class="total">Already select {{ selectComponent?.multiItems?.length || 0 }} item(s)</div>
</ng-template>
