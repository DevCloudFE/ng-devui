<section>
  <h4>搜索和懒加载同时使用</h4>
  <div class="row">
    <div class="col-md-5">
      <d-select
        [appendToBody]="true"
        [filterKey]="'name'"
        [(ngModel)]="currentOption"
        [searchFn]="searchFn"
        [isSearch]="true"
        (loadMore)="loadMore($event)"
        [enableLazyLoad]="true"
        #selectComponent
      >
      </d-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <pre>Current Select: {{ currentOption | json }}</pre>
    </div>
  </div>
</section>
