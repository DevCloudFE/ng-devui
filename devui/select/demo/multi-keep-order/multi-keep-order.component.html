<section>
  <div class="row">
    <div class="col-md-5">
      <d-select
        [options]="options"
        [isSearch]="true"
        [multiple]="true"
        [(ngModel)]="select2"
        [isSelectAll]="true"
        [keepMultipleOrder]="'origin'"
      ></d-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <pre>Current Select: {{ select2 | json }}</pre>
    </div>
  </div>
</section>
