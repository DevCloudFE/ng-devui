<section>
  <div class="row">
    <div class="col-md-5">
      <d-select
        [options]="options"
        [isSearch]="true"
        [isSelectAll]="true"
        [multiple]="true"
        [filterKey]="'name'"
        [(ngModel)]="selectedItems"
      >
      </d-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <pre>Current Select: {{ selectedItems | json }}</pre>
    </div>
  </div>
</section>
