<section>
  <div class="row">
    <div class="col-md-5">
      <d-select [options]="options" [isSearch]="true" [multiple]="true" [(ngModel)]="select" [isSelectAll]="true"> </d-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <pre>Current Select: {{ select | json }}</pre>
    </div>
  </div>
</section>
