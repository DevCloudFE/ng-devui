<d-datepicker-pro [(ngModel)]="value1" (ngModelChange)="onChange($event)" [appendToBody]="false"></d-datepicker-pro>

<h5>format</h5>

<d-datepicker-pro [(ngModel)]="value3" [format]="'y-MM-dd'"></d-datepicker-pro>

<h5>limit range</h5>

<d-datepicker-pro
  [(ngModel)]="value4"
  [minDate]="minDate"
  [allowClear]="false"
  [maxDate]="maxDate"
  [calenderRange]="[2000, 2030]"
></d-datepicker-pro>

<h5>disable</h5>

<d-datepicker-pro [(ngModel)]="value2" [disabled]="true"></d-datepicker-pro>
