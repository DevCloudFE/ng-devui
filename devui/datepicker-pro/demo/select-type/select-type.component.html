<div style="width: 300px; margin-bottom: 8px">
  <d-select
    [appendToBody]="true"
    [options]="options"
    [filterKey]="'name'"
    [(ngModel)]="currentOption"
    (ngModelChange)="onChange($event)"
    [disabled]="showPanel"
  ></d-select>
</div>
<d-datepicker-calendar
  *ngIf="showPanel"
  [isRangeType]="true"
  [showTime]="true"
  [(ngModel)]="options[3].value"
  [activeRangeType]="activeType"
  (confirmEvent)="ensureDate()"
  (cancelEvent)="cancel()"
>
</d-datepicker-calendar>
