<div
  class="devui-datepicker-pro-wrapper {{ cssClass }}"
  *ngIf="appendToBody; else normal"
  dDropDown
  appendToBody
  [disabled]="disabled"
  [isOpen]="isOpen"
  [trigger]="'manually'"
  (toggleEvent)="onToggle($event)"
  (click)="openDropdown($event)"
  [closeScope]="'blank'"
  [showAnimation]="showAnimation"
  [ngStyle]="{ width: width || '250px' }"
>
  <div dDropDownToggle>
    <ng-template [ngTemplateOutlet]="hostTemplate || default" [ngTemplateOutletContext]="{ value: dateValue }"></ng-template>
  </div>

  <div class="devui-datepicker-pro-dropdown-panel" [ngStyle]="{ paddingBottom: !showTime && !footerTemplate ? 0 : '4px' }" dDropDownMenu>
    <d-datepicker-panel
      [isRangeType]="false"
      [showTime]="showTime"
      [customTemplate]="customTemplate"
      [footerTemplate]="footerTemplate"
      [mode]="mode"
    >
    </d-datepicker-panel>
  </div>
</div>

<ng-template #normal>
  <div
    class="devui-datepicker-pro-wrapper {{ cssClass }}"
    dDropDown
    [disabled]="disabled"
    [isOpen]="isOpen"
    [trigger]="'manually'"
    (toggleEvent)="onToggle($event)"
    (click)="openDropdown($event)"
    [closeScope]="'blank'"
    [showAnimation]="showAnimation"
    [ngStyle]="{ width: width || '250px' }"
  >
    <div dDropDownToggle>
      <ng-template [ngTemplateOutlet]="hostTemplate || default" [ngTemplateOutletContext]="{ value: dateValue }"></ng-template>
    </div>

    <div class="devui-datepicker-pro-dropdown-panel" [ngStyle]="{ paddingBottom: !showTime && !footerTemplate ? 0 : '4px' }" dDropDownMenu>
      <d-datepicker-panel
        [isRangeType]="false"
        [showTime]="showTime"
        [customTemplate]="customTemplate"
        [footerTemplate]="footerTemplate"
        [mode]="mode"
      >
      </d-datepicker-panel>
    </div>
  </div>
</ng-template>

<ng-template #default>
  <div
    class="devui-single-picker devui-input-group devui-dropdown-origin"
    [ngClass]="{
      'devui-disabled': disabled,
      'devui-has-value': dateValue,
      'devui-allow-clear': allowClear
    }"
  >
    <input
      #dateInput
      class="devui-input devui-form-control"
      [disabled]="disabled"
      [placeholder]="placeholder || i18nText?.placeholder"
      [(ngModel)]="dateValue"
      autocomplete="off"
    />

  </div>
</ng-template>
