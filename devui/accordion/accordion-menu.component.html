<div
  class="devui-accordion-item-title devui-over-flow-ellipsis"
  [ngClass]="{
    open: open,
    active: childActived,
    disabled: disabled
  }"
  title="{{ title }}"
  (click)="!disabled && toggle($event)"
>
  <ng-container *ngIf="!menuItemTemplate">
    {{ title }}
  </ng-container>
  <ng-template
    *ngIf="menuItemTemplate"
    [ngTemplateOutlet]="menuItemTemplate"
    [ngTemplateOutletContext]="{
      parent: parent,
      item: item,
      deepth: deepth
    }"
  ></ng-template>
  <span class="devui-accordion-open-icon">
    <svg viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <polygon points="4.5 5 8 8.76923077 11.5 5 13 6.61538462 8 12 3 6.61538462"></polygon>
      </g>
    </svg>
  </span>
</div>
<d-accordion-list
  class="devui-accordion-submenu"
  [ngClass]="{ 'devui-accordion-menu-hidden': !open }"
  [deepth]="deepth + 1"
  [data]="children"
  [parent]="item"
>
</d-accordion-list>
