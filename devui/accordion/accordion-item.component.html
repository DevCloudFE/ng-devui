<div class="devui-accordion-splitter" [ngClass]="{ 'devui-parent-list': deepth === 0 }" [ngStyle]="{ left: deepth * 20 + 10 + 'px' }"></div>
<ng-container *ngIf="!itemTemplate">
  {{ title }}
</ng-container>
<ng-template
  *ngIf="itemTemplate"
  [ngTemplateOutlet]="itemTemplate"
  [ngTemplateOutletContext]="{
    parent: parent,
    item: item,
    deepth: deepth
  }"
></ng-template>
