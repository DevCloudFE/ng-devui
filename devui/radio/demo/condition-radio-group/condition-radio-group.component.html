<d-radio-group
  [name]="'item-group'"
  [values]="items"
  [beforeChange]="beforeChange"
  [direction]="'row'"
  [(ngModel)]="currentSelectedItem"
  (change)="valueChange($event)"
>
</d-radio-group>
<d-radio-group
  [name]="'season-group'"
  [values]="seasons"
  [disabled]="true"
  [direction]="'row'"
  [(ngModel)]="currentSelectedSeason"
  (change)="valueChange($event)"
>
</d-radio-group>
