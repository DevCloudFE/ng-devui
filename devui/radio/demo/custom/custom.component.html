<d-radio-group [direction]="'row'" [formControl]="itemControl" (change)="valueChange($event)">
  <d-radio [name]="'customized-item'" *ngFor="let item of items" [value]="item"> The Radio item is: {{ item }} </d-radio>
</d-radio-group>
<d-radio-group [direction]="'row'" [(ngModel)]="chosenObject" (change)="valueChange($event)">
  <d-radio [name]="'customized-object'" *ngFor="let obj of objects" [value]="obj.name"> The Radio item is: {{ obj.name }} </d-radio>
</d-radio-group>
