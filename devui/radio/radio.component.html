<label class="devui-radio" [class.active]="radioInput.checked" [class.disabled]="disabled">
  <input
    #radioInput
    type="radio"
    class="devui-radio-input"
    [disabled]="disabled"
    [name]="name"
    [id]="id"
    [ngModel]="_value"
    (change)="handleModelChange($event, value)"
    [value]="value"
  />
  <span class="devui-radio-material"></span>
  <span class="devui-radio-label">
    <ng-content></ng-content>
  </span>
</label>
