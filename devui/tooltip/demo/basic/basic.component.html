<section>
  <div class="btn-group">
      <d-button
              dTooltip
              [content]="'I am a HTML Element!'"
              [position]="'left'">
          left
      </d-button>
      <d-button
              dTooltip
              [content]="'I am a HTML Element!'"
              [position]="'top'">
          top
      </d-button>
      <d-button
              dTooltip
              [content]='message'
              [position]="'bottom'"
              [showAnimate]="true">
          bottom
      </d-button>
      <d-button bsStyle="primary"
              dTooltip
              [content]='message'
              [showAnimate]="true"
              [position]="'right'">
          right
      </d-button>
  </div>
</section>
