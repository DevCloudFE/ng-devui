
<span class="toggle" 
    [class.checked]="checked" 
    [class.disabled]="disabled"
    [class.toggle-large]="size === 'large'"
    [class.toggle-medium]="size === 'medium'"
    [class.toggle-small]="size === 'small'"
    [style.background]="checked ? color : ''"
    [style.border-color]="checked ? color : ''"
    >
  <small></small>
</span>
