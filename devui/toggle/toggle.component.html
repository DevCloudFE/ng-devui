<span
  class="devui-toggle"
  [class.devui-checked]="checked"
  [class.devui-disabled]="disabled"
  [class.devui-toggle-large]="size === 'large'"
  [class.devui-toggle-medium]="size === 'medium'"
  [class.devui-toggle-small]="size === 'small'"
  [style.background]="checked ? color : ''"
  [style.border-color]="checked ? color : ''"
>
  <small></small>
</span>
