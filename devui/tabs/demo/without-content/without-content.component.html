<section>
  <d-tabs [(activeTab)]="tabActiveId" [showContent]="false" [reactivable]="true" (activeTabChange)="activeTabChange($event)">
    <d-tab id="tab1" title="Tab1" [disabled]="true"> </d-tab>
    <d-tab id="tab2" title="Tab2"> </d-tab>
    <d-tab id="tab3" title="Tab3"> </d-tab>
  </d-tabs>
  <br />
  <pre>activeID: {{ tabActiveId | json }}</pre>
</section>
