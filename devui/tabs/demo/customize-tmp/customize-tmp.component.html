<section>
    <d-tabs [(activeTab)]="tab2acticeID">
        <d-tab *ngFor="let item of tabItems;" [disabled]="item.disabled" [id]="item.id">
            <ng-template dTabTitle>
                {{item.title}}
            </ng-template>
            <ng-template dTabContent>
                {{item.content}}
            </ng-template>
        </d-tab>
    </d-tabs>
</section>
