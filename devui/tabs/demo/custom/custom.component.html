<section>
  <d-tabs [(activeTab)]="tabActiveId">
    <d-tab *ngFor="let item of tabItems" [disabled]="item?.disabled" [id]="item.id">
      <ng-template dTabTitle>
        <i class="{{ item.icon }}"></i>
        {{ item.title }}
      </ng-template>
      <div>
        {{ item.content }}
        <hr />
      </div>
    </d-tab>
  </d-tabs>
</section>
