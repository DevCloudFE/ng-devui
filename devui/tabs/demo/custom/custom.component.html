<section>
  <d-tabs [(activeTab)]="tabActiveId" [cssClass]="'custom-tabs'">
    <d-tab *ngFor="let item of tabItems" [disabled]="item?.disabled" [id]="item.id">
      <ng-template dTabTitle>
        <div class="custom-title">
          <i class="{{ item.icon }}"></i>
          {{ item.title }}
        </div>
      </ng-template>
      <div class="custom-content">
        {{ item.content }}
        <hr />
      </div>
    </d-tab>
  </d-tabs>
</section>
