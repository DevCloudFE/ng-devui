<div class="demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 160, bottom: 0 }">
  <d-demo-nav [navItems]="navItems">></d-demo-nav>
  <div class="devui-demo-example" [dAnchor]="'basic-usage'">
    <div class="demo-title">{{ 'components.dashboard.basicDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.dashboard.basicDemo.description' | translate }}</div>
    <d-codebox id="components-card-basic" [sourceData]="basicSource">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>
  <div class="devui-demo-example" [dAnchor]="'more-config'">
    <div class="demo-title">{{ 'components.dashboard.configDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.dashboard.configDemo.description' | translate }}</div>
    <d-codebox id="components-card-basic" [sourceData]="moreConfigSource">
      <d-more-config demo></d-more-config>
    </d-codebox>
  </div>
</div>
