<d-breadcrumb>
  <ng-container *ngFor="let item of breadData">
    <d-breadcrumb-item [showMenu]="item.showMenu" [menuList]="item.menuList" (toggleEvent)="toggleEvent($event)" [isSearch]="item.isSearch">
      <a [href]="item.link">{{ item.label }}</a>
    </d-breadcrumb-item>
  </ng-container>
</d-breadcrumb>
