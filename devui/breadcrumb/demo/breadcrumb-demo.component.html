<div class="devui-demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 180, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="devui-demo-example" [dAnchor]="'basic-breadcrumbs'">
    <div class="devui-demo-title">{{ 'components.breadcrumb.basicDemo.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <d-codebox id="components-breadcrumb-basic" [sourceData]="BasicSource">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>
  <div class="devui-demo-example" [dAnchor]="'source-config-breadcrumbs'">
    <div class="devui-demo-title">{{ 'components.breadcrumb.sourceDemo.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <d-codebox id="components-breadcrumb-source-config" [sourceData]="SourceConfigSource">
      <d-source-config demo></d-source-config>
    </d-codebox>
  </div>
  <div class="devui-demo-example" [dAnchor]="'drop-down-breadcrumbs'">
    <div class="devui-demo-title">{{ 'components.breadcrumb.menuDemo.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <d-codebox id="components-breadcrumb-menu" [sourceData]="MenuSource">
      <d-menu demo></d-menu>
    </d-codebox>
  </div>
  <div class="devui-demo-example" [dAnchor]="'self-defined-breadcrumbs'">
    <div class="devui-demo-title">{{ 'components.breadcrumb.customDemo.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <d-codebox id="components-breadcrumb-custom" [sourceData]="CustomSource">
      <d-custom demo></d-custom>
    </d-codebox>
  </div>
</div>
