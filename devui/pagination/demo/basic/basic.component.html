<section>
  <h4>size = 'sm'</h4>
  <div>
    <d-pagination
      [size]="'sm'"
      [total]="pager.total"
      [(pageSize)]="pager.pageSize"
      [(pageIndex)]="pager.pageIndex"
      [canViewTotal]="true"
      [canChangePageSize]="true"
      [maxItems]="5"
    >
    </d-pagination>
  </div>
