<div class="btn-group g-dropdown" dDropDown [trigger]="'manually'" #myDropdown="d-dropdown" [closeScope]="'blank'">
  <input type="text" dTextInput dDropDownToggle class="devui-dropdown-origin" />
  <ul dDropDownMenu class="devui-dropdown-menu" role="menu">
    <li role="menuitem">
      <a dDropDownMenuItem>Item 1</a>
    </li>
    <li class="disabled" role="menuitem">
      <a dDropDownMenuItem class="disabled">Item 2</a>
    </li>
  </ul>
</div>
<div class="control">
  <div>
    <d-button (btnClick)="myDropdown.toggle()">Using toggle</d-button>
  </div>
</div>
