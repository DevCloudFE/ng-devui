<section>
  <h5>tab键导航到dropdown的Toggle对象的时候，会自动展开菜单</h5>
  <div class="btn-group g-dropdown" dDropDown (toggleEvent)="onToggle($event)">
    <a dDropDownToggle [toggleOnFocus]="true" class="devui-dropdown-default devui-dropdown-origin">
      更多操作
      <span class="icon-chevron-down"></span>
    </a>

    <ul dDropDownMenu class="devui-dropdown-menu devui-dropdown-overlay" role="menu">
      <li role="menuitem">
        <input type="text" class="devui-input devui-input-sm devui-search-in-dropdown" placeholder="输入框" />
        <div class="icon-in-search">
          <i class="icon icon-search"></i>
        </div>
      </li>
      <li class="disabled" role="menuitem">
        <a class="devui-dropdown-item disabled">禁用选项</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">新建</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">删除</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">菜单一</a>
      </li>
      <li class="disabled" role="menuitem">
        <a class="devui-dropdown-item disabled">菜单二</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">菜单三</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">菜单四</a>
      </li>
    </ul>
  </div>
</section>

<section>
  <h5>初始化的时候会自动focus；搭配toggleOnFocus可以自动展开，也可单独使用</h5>
  <div><d-toggle [(ngModel)]="showExample">初始化/销毁</d-toggle> 初始化/销毁</div>
  <div class="btn-group g-dropdown" dDropDown (toggleEvent)="onToggle($event)" *ngIf="showExample">
    <a dDropDownToggle [autoFocus]="true" [toggleOnFocus]="true" class="devui-dropdown-default devui-dropdown-origin">
      更多操作
      <span class="icon-chevron-down"></span>
    </a>

    <ul dDropDownMenu class="devui-dropdown-menu devui-scrollbar devui-dropdown-overlay" role="menu">
      <li role="menuitem">
        <input type="text" class="devui-input devui-input-sm devui-search-in-dropdown" placeholder="输入框" />
        <div class="icon-in-search">
          <i class="icon icon-search"></i>
        </div>
      </li>
      <li class="disabled" role="menuitem">
        <a class="devui-dropdown-item disabled">禁用选项</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">新建</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">删除</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">菜单一</a>
      </li>
      <li class="disabled" role="menuitem">
        <a class="devui-dropdown-item disabled">菜单二</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">菜单三</a>
      </li>
      <li role="menuitem">
        <a class="devui-dropdown-item">菜单四</a>
      </li>
    </ul>
  </div>
</section>
