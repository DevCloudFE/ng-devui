<h3>Grid</h3>
<h4>Basic</h4>
<d-row [dAlign]="'end'" class="base-container">
  <d-col [dSpan]="6">col-6</d-col>
  <d-col [dSpan]="6" class="full-height">col-6</d-col>
  <d-col [dSpan]="2">col-2</d-col>
  <d-col [dFlex]="1">flex-1</d-col>
</d-row>
<h4>Responsive</h4>
<d-row [dAlign]="'end'" class="base-container">
  <d-col [dSpan]="6">col-6</d-col>
  <d-col [dSpan]="6" class="full-height">col-6</d-col>
  <d-col [dSpan]="2">col-2</d-col>
  <d-col [dFlex]="{ ss: 1, md: '100px' }">flex-1</d-col>
</d-row>

<h3>No Grid</h3>
<h4>Basic</h4>
<div [dFlex] [dFlexContainer]="'row'" [dAlign]="'center'" class="base-container">
  <div style="width: 100px; height: 40px" class="brand-content">col</div>
  <div style="height: 80px" [dFlex]="1" [dFlexContainer]="'column'" [dAlign]="'center'">
    <div [dFlex]="1" style="width: 300px" class="hover-content">item</div>
    <div style="width: 100%; height: 30px" class="brand-content">item</div>
  </div>
</div>
<h4>Responsive</h4>
<div [dFlex] [dFlexContainer]="'row'" [dAlign]="'center'" class="base-container">
  <div style="width: 100px; height: 40px" class="brand-content">col</div>
  <div style="height: 80px" [dFlex]="{ ss: 1, md: '300px' }" [dFlexContainer]="'column'" [dAlign]="'center'">
    <div [dFlex]="1" style="width: 500px" class="hover-content">item</div>
    <div style="width: 100%; height: 30px" class="brand-content">item</div>
  </div>
</div>
