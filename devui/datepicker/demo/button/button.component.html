<section>
  <div class="row">
    <div class="col-md-6">
      <div class="devui-input-group">
        <d-button
          class="devui-dropdown-origin"
          bsStyle="text"
          dDatepicker
          #datePicker1="datepicker"
          (selectedDateChange)="getValue($event)"
          (click)="datePicker1.toggle()"
          [(ngModel)]="selectedDate2"
        >
          {{ selectedDate2 ? (selectedDate2 | date) : 'Select Date' }}
        </d-button>
      </div>
    </div>
  </div>
</section>
