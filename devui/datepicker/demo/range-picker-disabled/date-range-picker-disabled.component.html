<section style="width: 100%;">
  <span>日期范围选择器:</span>
  <div class="devui-input-group">
    <input
      class="devui-input"
      placeholder="y/MM/dd  -  y/MM/dd"
      name="dp"
      [(ngModel)]="dateRange"
      (focus)="toggle(dateRangePicker, $event)"
      autocomplete="off"
      [disabled]="disabled"
      dDateRangePicker
      #dateRangePicker="dateRangePicker"
      (selectedRangeChange)="getValue($event)"
      [ngClass]="{
        'devui-disabled': disabled
      }"
    />
    <div
      class="devui-input-group-addon"
      [ngClass]="{
        'devui-disabled': disabled
      }"
      (click)="toggle(dateRangePicker, $event, true)"
    >
      <i class="icon icon-calendar"></i>
    </div>
  </div>
  <div>
    <d-button bsStyle="common" (click)="disabled = !disabled">Toggle Date Range Picker</d-button>
  </div>
</section>
