<section style="width: 100%;">
  <span>日期范围选择器 限制开始和截止范围，everyRange方法仅提供参考，具体请业务自行处理:</span>
  <div class="devui-input-group devui-dropdown-origin-wrapper devui-dropdown-origin">
    <input
      class="devui-input devui-form-control"
      placeholder="y/MM/dd  -  y/MM/dd"
      name="dp"
      [(ngModel)]="dateRange1"
      (focus)="dateRangePicker1.toggle($event)"
      autocomplete="off"
      dDateRangePicker
      #dateRangePicker1="dateRangePicker"
      (selectedRangeChange)="getValue($event)"
      [minDate]="minDate"
      [maxDate]="maxDate"
    />
    <div *ngIf="everyRange(dateRange1)" class="devui-input-group-addon icon-close-wrapper" (click)="dateRangePicker1.clearAll()">
      <i class="icon icon-close"></i>
    </div>
    <div class="devui-input-group-addon" (click)="dateRangePicker1.toggle($event, true)">
      <i class="icon icon-calendar"></i>
    </div>
  </div>
