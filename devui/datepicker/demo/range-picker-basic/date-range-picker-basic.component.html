<section style="width: 100%">
  <span>Hide on range selected:</span>
  <div class="devui-input-group devui-dropdown-origin" dActiveFormControl>
    <input
      class="devui-input devui-form-control"
      placeholder="y/MM/dd  -  y/MM/dd"
      name="dp"
      [(ngModel)]="dateRange"
      (click)="dateRangePicker.toggle()"
      autocomplete="off"
      dDateRangePicker
      #dateRangePicker="dateRangePicker"
      (selectedRangeChange)="getValue($event)"
      [hideOnRangeSelected]="true"
    />
    <div *ngIf="everyRange(dateRange)" class="devui-input-group-addon close-icon-wrapper" (click)="dateRangePicker.clearAll()">
      <i class="icon icon-close"></i>
    </div>
    <div class="devui-input-group-addon" (click)="dateRangePicker.toggle()">
      <i class="icon icon-calendar"></i>
    </div>
  </div>
  <span>Not hide on range selected:</span>
  <div class="devui-input-group devui-dropdown-origin" dActiveFormControl>
    <input
      class="devui-input devui-form-control"
      placeholder="y/MM/dd  -  y/MM/dd"
      name="dp"
      [(ngModel)]="dateRange2"
      (click)="dateRangePicker2.toggle()"
      autocomplete="off"
      dDateRangePicker
      #dateRangePicker2="dateRangePicker"
      (selectedRangeChange)="getValue($event)"
    />
    <div *ngIf="everyRange(dateRange2)" class="devui-input-group-addon close-icon-wrapper" (click)="dateRangePicker2.clearAll()">
      <i class="icon icon-close"></i>
    </div>
    <div class="devui-input-group-addon" (click)="dateRangePicker2.toggle()">
      <i class="icon icon-calendar"></i>
    </div>
  </div>
  <span>set cssClass:</span>
  <div class="devui-input-group devui-dropdown-origin" dActiveFormControl>
    <input
      class="devui-input devui-form-control"
      placeholder="y/MM/dd  -  y/MM/dd"
      name="dp"
      [(ngModel)]="dateRange3"
      (click)="dateRangePicker3.toggle()"
      autocomplete="off"
      dDateRangePicker
      #dateRangePicker3="dateRangePicker"
      (selectedRangeChange)="getValue($event)"
      [cssClass]="'custom-css-class'"
    />
    <div *ngIf="everyRange(dateRange)" class="devui-input-group-addon close-icon-wrapper" (click)="dateRangePicker3.clearAll()">
      <i class="icon icon-close"></i>
    </div>
    <div class="devui-input-group-addon" (click)="dateRangePicker3.toggle()">
      <i class="icon icon-calendar"></i>
    </div>
  </div>
</section>
