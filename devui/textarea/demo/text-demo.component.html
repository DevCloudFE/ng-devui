<div class="devui-demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 180, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="devui-demo-example" [dAnchor]="'basic-usage'">
    <div class="devui-demo-title">{{ 'components.textarea.basicDemo.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <d-codebox id="text-basic" [sourceData]="basicSource">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>
  <div class="devui-demo-example" [dAnchor]="'resize'">
    <div class="devui-demo-title">{{ 'components.textarea.resizeDemo.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <d-codebox id="text-resize" [sourceData]="resizeSource">
      <d-resize demo></d-resize>
    </d-codebox>
  </div>
  <div class="devui-demo-example" [dAnchor]="'count'">
    <div class="devui-demo-title">{{ 'components.textarea.countDemo.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <d-codebox id="text-resize" [sourceData]="countSource">
      <d-count demo></d-count>
    </d-codebox>
  </div>
</div>
