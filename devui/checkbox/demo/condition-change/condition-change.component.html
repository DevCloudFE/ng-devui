<d-checkbox
  [label]="'条件判断回调允许选中'"
  [isShowTitle]="false"
  [beforeChange]="beforeChange"
  (change)="onCheckbox1Change($event)"
  [ngModel]="true"
>
</d-checkbox>
<d-checkbox
  [label]="'条件判断回调禁止选中'"
  [isShowTitle]="false"
  [beforeChange]="beforeChange"
  (change)="onCheckbox1Change($event)"
  [ngModel]="false"
>
</d-checkbox>
