<div>
  <h5 class="text-muted">Small</h5>
  <d-search [size]="'sm'" (searchFn)="onSearch($event)"></d-search>
  <h5 class="text-muted">Middle</h5>
  <d-search [isKeyupSearch]="true" (searchFn)="onSearch($event)"></d-search>
  <h5 class="text-muted">Large</h5>
  <d-search [size]="'lg'" (searchFn)="onSearch($event)"></d-search>
  <h5 class="text-muted" [style.margin-top]="'40px'">Disabled</h5>
  <d-search [isKeyupSearch]="true" (searchFn)="onSearch($event)" [disabled]="true"></d-search>
</div>
