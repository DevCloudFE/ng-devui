<d-button
  dPopover
  [content]="content"
  [popMaxWidth]="100"
  [zIndex]="100"
  [position]="'right'"
  [controlled]="true"
  style="margin-right: 4px"
>
  click me!
</d-button>
<d-button dPopover [content]="customTemplate" [position]="'right'" [trigger]="'hover'" [controlled]="true"> hover me! </d-button>

<ng-template #customTemplate>
  <h1>Custom Tips</h1>
  <p>This is a custom tip.</p>
</ng-template>
