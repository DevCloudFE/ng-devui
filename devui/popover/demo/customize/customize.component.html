<d-button
  dPopover
  [content]="content"
  [popMaxWidth]="100"
  [zIndex]="100"
  [position]="'right'"
  [controlled]="true"
  style="margin-right: 4px;"
>
  click me!
</d-button>
<d-button dPopover [content]="customTemplate" [position]="'right'" [trigger]="'hover'" [controlled]="true">
  hover me!
</d-button>

<ng-template #customTemplate>
  <h1>自定义提示</h1>
  <p>这是一个自定义提示</p>
</ng-template>
