<input
  dTextInput
  class="devui-form-group devui-input"
  style="width: 300px"
  type="text"
  dPopover
  id="name"
  name="name"
  required
  minlength="4"
  [(ngModel)]="name"
  #nameValid="ngModel"
  autocomplete="false"
  [content]="nameErrMsg"
  [position]="'top'"
  [visible]="(nameValid.errors && (nameValid.dirty || nameValid.touched)) || false"
/>
