<div class="arrow" [ngStyle]="{ backgroundColor: popoverStyle?.backgroundColor ? popoverStyle.backgroundColor : '' }"></div>
<div
  class="devui-popover-content"
  [style.maxWidth.px]="popMaxWidth"
  [style.width]="popMaxWidth ? 'fit-content' : 'auto'"
  [ngStyle]="popoverStyle"
>
  <span class="devui-popover-icon" *ngIf="popType && popType !== 'default'">
    <svg
      *ngIf="popType === 'success'"
      class="devui-icon devui-icon-success"
      viewBox="0 0 16 16"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle cx="8" cy="8" r="7"></circle>
        <path d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z" fill-rule="nonzero"></path>
        <polygon
          stroke-width="0.4"
          fill-rule="nonzero"
          points="8.16 10.48 7.32 11.32 6.48 10.48 6.48 10.48 3.6 7.68 4.44 6.84 7.28 9.68 11.52 5.44 12.36 6.28"
        ></polygon>
      </g>
    </svg>
    <svg
      *ngIf="popType === 'warning'"
      class="devui-icon devui-icon-warning"
      viewBox="0 0 16 16"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

        ></path>
      </g>
    </svg>
    <svg
      *ngIf="popType === 'info'"
      class="devui-icon devui-icon-info"
      viewBox="0 0 16 16"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle cx="8" cy="8" r="7"></circle>
        <g stroke-width="1">
          <path
            d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z M9,5 L7,5 L7,3 L9,3 L9,5 Z M9,12.6 L7,12.6 L7,6.6 L9,6.6 L9,12.6 Z"

      class="devui-icon devui-icon-error"
      width="16px"
      height="16px"
      viewBox="0 0 16 16"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <g id="清空" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

  <ng-template [ngTemplateOutlet]="template || defaultTemplate"> </ng-template>
  <ng-template #defaultTemplate>
    <div class="devui-popover-main-content" [ngClass]="{ 'with-icon': popType && popType !== 'default' }" [innerHTML]="content"></div>
  </ng-template>
</div>
