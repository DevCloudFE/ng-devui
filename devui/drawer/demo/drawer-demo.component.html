<div class="demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 60, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="demo-example" [dAnchor]="'basic-usage'">
    <div class="demo-title">{{ 'components.drawer.basicDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.drawer.basicDemo.description' | translate }}</div>
    <d-codebox id="basic" [sourceData]="basicSource">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>
  <div class="demo-example" [dAnchor]="'do-not-destroy-after-closing'">
    <div class="demo-title">{{ 'components.drawer.undestroyableDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.drawer.undestroyableDemo.description' | translate }}</div>
    <d-codebox id="undestroyable" [sourceData]="undestroyableSource">
      <d-undestroyable demo></d-undestroyable>
    </d-codebox>
  </div>
</div>
