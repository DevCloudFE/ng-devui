<h4>Default</h4>
<input dTextInput placeholder="Please Enter" id="textInput" />
<h4>Disabled</h4>
<input dTextInput placeholder="Please Enter" [disabled]="true" />
<h4>Error</h4>
<input dTextInput placeholder="Please Enter" [error]="true" />
<h4>Gray Mode</h4>
<input dTextInput placeholder="Please Enter" [styleType]="'gray'" />
