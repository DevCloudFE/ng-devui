<div class="demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 60, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="demo-example" [dAnchor]="'basic-usage'">
    <div class="demo-title">{{ 'components.text-input.basicDemo.title' | translate }}</div>
    <div class="demo-text"></div>
    <d-codebox id="text-basic" [sourceData]="basicSource">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>
  <div class="demo-example" [dAnchor]="'password-input'">
    <div class="demo-title">{{ 'components.text-input.passwordVisibleDemo.title' | translate }}</div>
    <div class="demo-text"></div>
    <d-codebox id="text-password-visible" [sourceData]="passwordVisibleSource">
      <d-password-visible demo></d-password-visible>
    </d-codebox>
  </div>
</div>
