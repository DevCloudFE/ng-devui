<section>
  <d-alert [type]="'success'" (closeEvent)="handleClose($event)">
    <span>success</span>
  </d-alert>
  <d-alert [type]="'warning'" (closeEvent)="handleClose($event)">
    <span>danger</span>
  </d-alert>
  <d-alert [type]="'danger'" (closeEvent)="handleClose($event)">
    <span>warning</span>
  </d-alert>
  <d-alert [type]="'info'" (closeEvent)="handleClose($event)">
    <span>info</span>
  </d-alert>
</section>
