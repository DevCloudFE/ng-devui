<div class="demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 60, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="demo-example" [dAnchor]="'basic-usage'">
    <div class="demo-title">{{ 'components.steps-guide.basicDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.steps-guide.basicDemo.description' | translate }}</div>
    <d-codebox id="components-toast-basic" [sourceData]="basicSource">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>
  <div class="demo-example" [dAnchor]="'custom'">
    <div class="demo-title">{{ 'components.steps-guide.customDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.steps-guide.customDemo.description' | translate }}</div>
    <d-codebox id="components-toast-custom" [sourceData]="lifeSource">
      <d-custom demo></d-custom>
    </d-codebox>
  </div>
</div>
