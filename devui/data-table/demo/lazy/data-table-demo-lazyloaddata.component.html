<d-data-table [dataSource]="lazyDataSource" lazy="true" (loadMore)="loadMore($event)" [scrollable]="true">
  <d-column *ngFor="let colOption of dataTableOptions.columns" [field]="colOption.field" [header]="colOption.header"
    [sortable]="colOption.sortable" [fieldType]="colOption.fieldType">
  </d-column>
</d-data-table>
<div dLoading [loading]="loading" [backdrop]="true" [message]="'Loading...'" [style.height.px]="100"></div>
