<d-data-table #datatable [dataSource]="basicDataSource" [scrollable]="true" [type]="'striped'">
    <d-column field="$index" header="#" [width]="'50px'"></d-column>
    <d-column *ngFor="let colOption of dataTableOptions.columns" [field]="colOption.field" [header]="colOption.header"
      [fieldType]="colOption.fieldType" [width]="'150px'">
    </d-column>
  </d-data-table>
