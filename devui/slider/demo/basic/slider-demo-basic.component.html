<section>
  <d-slider [(ngModel)]="inputValue" [min]="minValue" [max]="maxValue"
            class="slider"></d-slider>
  <div class="composite-slider">
    <d-slider [(ngModel)]="inputValue2" [min]="minValue" [max]="maxValue"
              class="slider" (ngModelChange)="showVal($event)"></d-slider>
    <div class="snapshot-value">
      <input [(ngModel)]="inputValue2" style="width: 40px;" class="input"/>
    </div>
  </div>
</section>
