<div>
  <h4>模板类型</h4>
  <d-cascader
    [options]="options"
    [placeholder]="'请选择'"
    [(ngModel)]="value1"
    [trigger]="'click'"
    (ngModelChange)="onChanges($event)"
    [allowClear]="true"
    [dropdownWidth]="120"
    [dropDownItemTemplate]="dropItem"
  ></d-cascader>

  <ng-template #dropItem let-label="label">
    <span><b style="color: #f50">自定义：</b>{{ label }}</span>
  </ng-template>
</div>
