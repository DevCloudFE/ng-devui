<section class="markdown api-container" #targetContainer>
  <ng-container *ngIf="api">
    <div dCodeCopy (copied)="onCopied($event)" dReadTip [readTipOptions]="options" [innerHTML]="api | safe: 'html'"></div>
  </ng-container>
</section>

<d-nav-sprite
  [scrollTarget]="scrollContainer"
  [target]="targetContainer"
  [height]="600"
  [width]="240"
  [indent]="1"
  [hashSupport]="true"
  [title]="'API'"
  [view]="{ top: 160, bottom: 0 }"
  (afterNavInit)="afterNavInit($event)"
></d-nav-sprite>
