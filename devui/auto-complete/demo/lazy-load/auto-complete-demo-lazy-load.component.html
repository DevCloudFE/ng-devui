<section>
  <form class="form">
    <div class="devui-form-group">
      <input
        dTextInput
        type="text"
        class="devui-form-control devui-dropdown-origin"
        name="language"
        id="language3"
        dAutoComplete
        [sceneType]="'select'"
        [source]="languages"
        [enableLazyLoad]="true"
        [valueParser]="valueParser"
        (loadMore)="loadMore($event)"
        (selectValue)="selectValue($event)"
        (transInputFocusEmit)="focus($event)"
      />
    </div>
  </form>
</section>
