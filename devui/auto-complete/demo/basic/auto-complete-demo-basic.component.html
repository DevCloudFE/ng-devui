<form class="form">
  <div class="devui-form-group">
    <input
      dTextInput
      type="text"
      class="devui-form-control devui-dropdown-origin"
      name="language"
      placeholder="Search"
      [minLength]="0"
      [(ngModel)]="selectItem0"
      dAutoComplete
      [source]="languages"
      [maxHeight]="400"
    />
  </div>
  <pre>{{ (selectItem0 | json) || 'No language select!' }}</pre>
</form>
