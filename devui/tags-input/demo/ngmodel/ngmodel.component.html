<d-button (btnClick)="btnClick()" style="margin-bottom: 4px">Show Data</d-button>
<div>
  <d-tags-input
    id="issue-tags"
    [appendToBody]="true"
    [suggestionList]="suggestionList"
    (valueChange)="getTagValue($event)"
    [checkBeforeAdd]="customCheck"
    [itemTemplate]="customizeItemTemplate"
    [(ngModel)]="tagList"
  >
  </d-tags-input>
  <pre style="margin: 8px 0">{{ tagList | json }}</pre>
</div>

<ng-template #customizeItemTemplate let-item="option" let-filterKey="filterKey" let-$index="$index">
  <span>This is custom contentï¼š{{ item[filterKey] }}</span>
</ng-template>
