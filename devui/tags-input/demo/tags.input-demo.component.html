<div class="demo-container" dAnchorBox [view]="{ top: 60, bottom: 0 }">
  <div style="position: fixed;right:100px;top:60px;">
    <d-sticky [view]="{ top: 60, bottom: 0 }" [zIndex]="2000" [container]="demoDocViewerMain">
      <div>
        <h3 style="padding-bottom: 20px; border-bottom: 1px #cacfd8 solid;">快速前往</h3>
        <ul class="step-nav">
          <li [dAnchorLink]="'tags-input-basic'" anchorActive="active">基本用法</li>
          <li [dAnchorLink]="'tags-input-async'" anchorActive="active">异步数据源</li>
        </ul>
      </div>
    </d-sticky>
  </div>
  <div class="demo-container">
    <div class="demo-example" [dAnchor]="'tags-input-basic'">
      <div class="demo-title">基本用法</div>
      <div class="demo-text"></div>
      <d-codebox id="components-tags-input-default" [sourceData]="basicSource">
        <d-tags-input-basic demo></d-tags-input-basic>
      </d-codebox>
    </div>
    <div class="demo-example" [dAnchor]="'tags-input-async'">
      <div class="demo-title">异步数据源</div>
      <div class="demo-text"></div>
      <d-codebox id="components-tags-input-async" [sourceData]="asyncSource">
        <d-tags-input-async demo></d-tags-input-async>
      </d-codebox>
    </div>
  </div>
</div>
