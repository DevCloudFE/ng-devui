<div class="demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 60, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="demo-example" [dAnchor]="'basic-usage'">
    <div class="demo-title">{{ 'components.tags-input.basicDemo.title' | translate }}</div>
    <div class="demo-text"></div>
    <d-codebox id="components-tags-input-default" [sourceData]="basicSource">
      <d-tags-input-basic demo></d-tags-input-basic>
    </d-codebox>
  </div>

  <div class="demo-example" [dAnchor]="'ng-model'">
    <div class="demo-title">{{ 'components.tags-input.ngmodelDemo.title' | translate }}</div>
    <div class="demo-text"></div>
    <d-codebox id="components-tags-input-ngmodel" [sourceData]="ngModelSource">
      <d-tags-input-ngmodel demo></d-tags-input-ngmodel>
    </d-codebox>
  </div>

  <div class="demo-example" [dAnchor]="'async-input'">
    <div class="demo-title">{{ 'components.tags-input.asyncDemo.title' | translate }}</div>
    <div class="demo-text"></div>
    <d-codebox id="components-tags-input-async" [sourceData]="asyncSource">
      <d-tags-input-async demo></d-tags-input-async>
    </d-codebox>
  </div>
</div>
