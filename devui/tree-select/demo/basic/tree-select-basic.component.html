<section>
  <h5 class="text-muted">Standard: Single Select</h5>
  <div class="row">
    <div class="col-md-5">
      <d-tree-select
        placeholder="Standard Input"
        [treeData]="data1"
        [expandTree]="true"
        [(ngModel)]="value1"
        (ngModelChange)="showSelected($event)"
        style="width: 280px;"
      ></d-tree-select>
    </div>
  </div>
  <h5 class="text-muted" style="margin-top: 20px; ">
    Standard: Multiple Select
  </h5>
  <div class="row">
    <div class="col-md-5">
      <d-tree-select
        placeholder="Standard Input"
        [treeData]="data2"
        [multiple]="true"
        [expandTree]="true"
        [(ngModel)]="value2"
        (ngModelChange)="showSelected($event)"
        style="width: 280px;"
      ></d-tree-select>
    </div>
  </div>
  <h5 class="text-muted">Custom Width: Single Select</h5>
  <div class="row">
    <div class="col-md-5">
      <d-tree-select
        placeholder="Standard Input"
        [treeData]="data1"
        [expandTree]="true"
        [(ngModel)]="value1"
        (ngModelChange)="showSelected($event)"
        width="auto"
        style="width: 280px;"
      ></d-tree-select>
    </div>
  </div>
  <h5 class="text-muted">Disabled: Single Select</h5>
  <div class="row">
    <div class="col-md-5">
      <d-tree-select
        placeholder="Standard Input"
        [treeData]="data1"
        [expandTree]="true"
        [(ngModel)]="value1"
        (ngModelChange)="showSelected($event)"
        width="auto"
        [disabled]="true"
        style="width: 280px;"
      ></d-tree-select>
    </div>
  </div>
  <h5 class="text-muted">
    AllowClear: Single Select (allowUnselect parameter must be true, which is the default value)
  </h5>
  <div class="row">
    <div class="col-md-5">
      <d-tree-select
        placeholder="Standard Input"
        [treeData]="data1"
        [expandTree]="true"
        [(ngModel)]="value1"
        (ngModelChange)="showSelected($event)"
        [allowClear]="true"
        style="width: 280px;"
      ></d-tree-select>
    </div>
  </div>
</section>
