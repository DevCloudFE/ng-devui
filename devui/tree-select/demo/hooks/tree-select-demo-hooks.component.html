<section>
  <h5 class="text-muted">Open on init: Single Select</h5>
  <div class="row">
    <div class="col-md-5">
      <d-tree-select placeholder="Standard Input" [treeData]="data1"
                     [expandTree]="true" [(ngModel)]="value1" (ngModelChange)="showSelected($event)"
                     [onReady]="openOnInit" style="width: 380px;"></d-tree-select>
    </div>
  </div>
</section>
