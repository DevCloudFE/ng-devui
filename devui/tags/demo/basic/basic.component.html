<section>
  <h4>普通标签组</h4>
  <d-tags [tags]="tagList" [displayProperty]="''"
      (tagDelete)="getTagValue($event);">
  </d-tags>
  <h4>带删除标记的标签组</h4>
  <d-tags [tags]="tagList2" [displayProperty]="'name'" [deletable]="true" [titleProperty]="'id'"
      (tagDelete)="getTagValue($event);deleteTag($event.index);">
    </d-tags>
  <pre style="margin-top: 10px;">{{tagList2 | json}}</pre>
  <h4>自定义标签组</h4>
  <d-tags [tags]="tagList_custom" [deletable]="true" (tagDelete)="getTagValue($event);deleteTagCustom($event.index);">
      <ng-template let-tag="tag">
        <span class="icon-bug" style="vertical-align:middle;"></span>
        <span title="{{tag.name}}">{{tag.name}}</span>
      </ng-template>
  </d-tags>
<section>
