<div class="demo-container" dAnchorBox dAnchorHashSupport [view]="{ top: 60, bottom: 0 }">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="demo-example" [dAnchor]="'single-tag'">
    <div class="demo-title">{{ 'components.tags.customDemo.title' | translate }}</div>
    <div class="demo-text">{{ 'components.tags.customDemo.description' | translate }}</div>
    <d-codebox id="components-tabs-without-content" [sourceData]="customSource">
      <d-custom demo></d-custom>
    </d-codebox>
  </div>
  <div class="demo-example" [dAnchor]="'tags-group'">
    <div class="demo-title">{{ 'components.tags.basicDemo.title' | translate }}</div>
    <div class="demo-text">
      {{ 'components.tags.basicDemo.description' | translate }}
    </div>
    <d-codebox id="components-tabs-default" [sourceData]="basicSource">
      <d-basic demo></d-basic>
    </d-codebox>
  </div>
</div>
