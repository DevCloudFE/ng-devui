<div>
  <d-time-axis [data]="time_axis_template" [contentTemplate]="loadTemplate"></d-time-axis>
</div>

<ng-template #loadTemplate let-index="index" let-data="data">
  <table class="demo" width="200" border="1" cellspacing="0" cellpadding="0" style="text-align: center; margin-left: 8px">
    <tr>
      <td>Description</td>
    </tr>
    <tr *ngFor="let obj of data">
      <td>{{ obj.des }}</td>
    </tr>
  </table>
</ng-template>
