<div>
  <h4>horizontal: time item's position can be customized.</h4>
  <div style="position: relative; left: 20px">
    <d-time-axis [data]="dataHorizontal"></d-time-axis>
  </div>
  <h4>vertical: time item's position can be customized.</h4>
  <div style="width: 200px">
    <d-time-axis [data]="dataVertical" [mode]="'alternative'"></d-time-axis>
  </div>
</div>
